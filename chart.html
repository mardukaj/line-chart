<!DOCTYPE html>
<html>
<head>
    <title>Line Chart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .button-group {
            margin-left: 5rem;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="col-md-12 button-group">
        <a href="#" class="btn btn-primary" id="btn-jpg" download="chart-img.jpg">Save to JPG</a>
        <a href="#" class="btn btn-primary" id="btn-png" download="chart-img.png">Save to PNG</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            const chart = new CanvasChart(ctx, margin, chartHeight, maxYValue, ratio, renderType);
            var dataDef = { title: "Working hours",
                            xLabel: 'Days', 
                            yLabel: 'Hours',
                            labelFont: '19pt Arial', 
                            dataPointFont: '10pt Arial',
                            renderTypes: [renderType.lines, renderType.points],
                            dataPoints: [
                                { x: '1', y: 11 },
                                { x: '2', y: 12 },
                                { x: '3', y: 6 },
                                { x: '5', y: 11 },
                                { x: '8', y: 7 },
                                { x: '9', y: 14 },
                                { x: '11', y: 9 },
                                { x: '12', y: 12 },
                                { x: '14', y: 12 },
                                { x: '15', y: 5 },
                            ]
                           };   
            chart.render('canvas', dataDef);
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts/canvasChart.js" type="text/javascript"></script>
</body>
</html>
